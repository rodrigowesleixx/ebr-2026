</head>
<body>


<div class="container">
<div class="logo">
<img height="100" src="ebr.jpg" alt="Logo da EBR
" class="logo-img" />
<h1>EBR</h1>
<p>Escola Biblica Restaurar</p>
</div>

<div class="info">
<h2> Data de inicio</h2>
<p> </p>
</div>

<div class="info">
<h2>Inscrição</h2>
<p>Preencha os dados abaixo para se inscrever no evento.</p>
</div>

<div class="info">
<h2>Valor da Inscrição</h2>
<p>Valor: R$ 15,00</p>
</div>

<form id="form-inscricao">
<label class="opcao-titulo">Escolha a Turma que irá Participar:</label>
<div class="opcoes">
<label>
<input type="radio" name="turma" value=" Escola de Líderes" required /> Escola de Líderes <br />
</label>
<label>
<input type="radio" name="turma" value="Discipulado" /> Discipulados
</label>
</div>
<input type="text" id="nome" placeholder="Seu nome completo" required />
<input type="tel" id="telefone" placeholder="Seu WhatsApp" required />
<input type="email" id="email" placeholder="Seu e-mail" required />
<input type="text" id="celula" placeholder="Sua Célula" required />
<input type="text" id="lider" placeholder="Quem é o Seu Líder" required />


<button type="submit">Enviar inscrição no WhatsApp</button>
</form>


<footer>
