<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>EBR – Escola Bíblica Restaurar</title>


<!-- CSS externo -->
<link rel="stylesheet" href="style.css" />

<!-- Vercel Web Analytics -->
<script>
  window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
</script>
<script defer src="/_vercel/insights/script.js"></script>
</head>
<body>


<div class="container">
<div class="logo">
<img height="200" src="ebr.jpeg" alt="Logo da EBR
" class="logo-img" />
<h1>EBR</h1>
<p>ESCOLA BÍBLICA RESTAURAR</p>
</div>

<div class="info">
<h2> Data de Início</h2> <br>
<p>03/02/2026</p>
</div>

<div class="info">
<h2>Inscrição</h2>
<p>Preencha os dados abaixo para se inscrever no evento.</p>
</div>

<div class="info">
  <h2>Valor da Inscrição</h2>
  <p class="valor-inscricao">R$ 15,00</p>
</div>

<form id="form-inscricao">
<label class="opcao-titulo">Escolha a Turma que irá Participar:</label>
<div class="opcoes">
<label>
<input type="radio" name="turma" value=" Escola de Líderes" required /> Escola de Líderes <br/> <br>
<p class="descricao-opcao">(Para líderes e colíderes) </p> 
</label>

<label>
<input type="radio" name="turma" value="Discipulado" /> Discipulados
<br/> <br>
<p class="descricao-opcao"> (Para Toda a Igreja)</p>
</label>
  
</div>

<input type="text" id="nome" placeholder="Nome completo" required />
<input type="tel" id="telefone" placeholder="WhatsApp" required />
<input type="email" id="email" placeholder="E-mail" required />
<input type="text" id="celula" placeholder="Célula" required/>
<input type="text" id="lider" placeholder="Líder" required/>



<button type="submit">Enviar inscrição no WhatsApp</button>
</form>


<footer>
  © 2026 • EBR – Escola Bíblica Restaurar <br />
  Desenvolvido por N7
</footer>

</div>



<!-- JavaScript externo -->
<script src="script.js"></script>
</body>
</html>
